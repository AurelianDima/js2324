    <script>

        // V = r la patrat * π=3.14 * H
        // r= raza cilindrului
        // H= inaltimea
        // π= constanta Pi , aproximativ 3.14


        let V = 0
        function produs(r, h, pi) {
        V = (r*r) * h * pi;
        return V;
        }
        produs(2, 5, 3.14);
        console.log('produsul este', V);
